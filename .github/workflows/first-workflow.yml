name: First Workflow
on: [push ,workflow_dispatch]

jobs: 
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code    # allow to downloading code 
        uses: actions/checkout@v4
      - name: Insatll node js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
      - name: Install Dependencies
        run: npm install 
      - name: Run build
        run: npm build
      - name: test code 
        run: npm test

      
        
